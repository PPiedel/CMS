<div *ngFor="let post of posts">
    <!-- Blog Post -->
    <div class="card mb-4">
        <img class="card-img-top" src="{{post.posterPath}}" width="600" height="400"  alt="Card image cap">
        <div class="card-body">
            <h2 class="card-title">{{post.title}}</h2>
            <p class="card-text">{{post.content}}</p>
        </div>
        <div class="card-footer text-muted">
            Posted on {{post.date}}  by {{post.author.firstName}} {{post.author.lastName}}
        </div>
    </div>
</div>
