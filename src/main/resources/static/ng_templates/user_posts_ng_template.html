<div *ngFor="let post of posts">
    <!-- Blog Post -->
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">{{post.title}}</h2>
            <p class="card-text">{{post.content}}</p>
            <a href="#" class="btn btn-primary">Edit</a>
            <a href="/user/posts/delete/{{post.id}}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>
